
<!DOCTYPE html>
<html>
<head>
  <title>html static</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      align-items: center;
      height: 500px;
    }

    .base {
      top: 30px;
      left: 10px;
      width: 440px;
      height: 440px;
      background-color: black;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
/*      align-items: center;*/ 
      width: 500px;
      height: 500px;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      align-content: space-between;
      width: 100%;
      height: 50%;
    }

    .button {
      width: 100px;
      height: 100px;
    }

    .blank {
      background-color: white;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="base"></div>
    <div class="button-container">
      <!-- row 1 -->
      <div class="row">
        <div class="button green"></div>
        <div class="button red"></div>
      </div>
      <!-- row 2 -->
      <div class="row">
        <div class="button yellow"></div>
        <div class="button blue"></div>
      </div>
    </div></div>
</body>
</html>
